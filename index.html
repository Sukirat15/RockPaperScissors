<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="dark">
        <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <main>
         <div class="contain"> 
        <div class="box box1" id="rock"></div>
        <div class="box box2" id="paper"></div>
        <div class="box box3" id="scissors"></div>
        </div>
        
        <div class="score">
            <div class="you b">
                <p id="user">0</p>
                <p>You</p>
            </div>

            <div class="comp b">
                <p id="comp1">0</p>
                <p>Comp</p>
            </div>
        </div>

       <div class="message">
        <p id="m1">Pick Your Move</p>
       </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
